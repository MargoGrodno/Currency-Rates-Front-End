<div class="ratesForm">
    <date-selector class="inlineBlock" date-selector="fromDate_changed" title-label="Select Date From" input-date='filter.dateFrom'>
        
    </date-selector>
    <date-selector class="inlineBlock" date-selector="toDate_changed"  title-label="Select Date To"  input-date='filter.dateTo'>
        
    </date-selector> 
    <div class="item item-input selectBlock currency">
        <lable class=""> Currency:</lable>
        <select ng-model="filter.selectCur" ng-options="cur for cur in listCurrencies"></select>
    </div>
</div>
<div id="chart"></div>
